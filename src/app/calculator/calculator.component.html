<div class="calculator">
  <div class="display">{{ display }}</div>
  <div class="buttons">
    <!-- Funções Científicas -->
    <button class="operator scientific" (click)="appendValue('sqrt(')">√</button>
    <button class="operator scientific" (click)="appendValue('pow(')">^</button>
    <button class="operator scientific" (click)="appendValue('log(')">log</button>
    <button class="operator scientific" (click)="appendValue('exp(')">exp</button>
    <button class="operator scientific" (click)="appendValue('atan(')">atan</button>
    <button class="operator scientific" (click)="appendValue('abs(')">abs</button>
    <button class="operator scientific" (click)="appendValue('factorial(')">!</button>
    <button class="operator scientific" (click)="appendValue(')')">)</button>

    <!-- Operadores Básicos -->
    <button class="operator" (click)="appendValue('/')">/</button>
    <button class="operator" (click)="appendValue('*')">*</button>
    <button class="operator" (click)="appendValue('-')">-</button>
    <button class="operator" (click)="appendValue('+')">+</button>

    <!-- Números e Funções -->
    <button (click)="appendValue('7')">7</button>
    <button (click)="appendValue('8')">8</button>
    <button (click)="appendValue('9')">9</button>
    <button class="operator" (click)="calculate()">=</button>

    <button (click)="appendValue('4')">4</button>
    <button (click)="appendValue('5')">5</button>
    <button (click)="appendValue('6')">6</button>
    <button class="operator scientific" (click)="appendValue('abs(')">abs</button>

    <button (click)="appendValue('1')">1</button>
    <button (click)="appendValue('2')">2</button>
    <button (click)="appendValue('3')">3</button>
    <button class="operator scientific" (click)="appendValue('factorial(')">!</button>

    <button (click)="appendValue('0')">0</button>
    <button (click)="appendValue('.')">.</button>
    <button class="clear" (click)="clear()">C</button>
  </div>
</div>
